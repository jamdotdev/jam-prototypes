<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PIP Preview - Figma Design Comparison</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      font-family: system-ui, sans-serif;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .preview-label {
      color: #888;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ========== PIP Window Styles (from Figma) ========== */
    .pip-container {
      display: flex;
      flex-direction: column;
      width: 400px;
      height: 336px;
      background: #0B0C0F;
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      border: 1px solid #282828;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .pip-video-wrap {
      position: absolute;
      top: 59px;
      left: 26px;
      width: 350px;
      height: 197px;
    }

    .pip-video-frame {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 10.8px;
      overflow: hidden;
      box-shadow: inset 0 0 0 6px rgba(255,255,255,0.1);
    }

    .pip-video-frame video,
    .pip-video-placeholder {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    .pip-recording-badge {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 9.6px;
      height: 23px;
    }

    .pip-recording-indicator {
      width: 12px;
      height: 12px;
      flex-shrink: 0;
    }

    .pip-recording-indicator svg {
      width: 12px;
      height: 12px;
      display: block;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .pip-timer {
      font-family: "Inter", sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: #FFFFFF;
      line-height: 1.4;
      letter-spacing: -0.005em;
      font-variant-numeric: tabular-nums;
    }

    .pip-controls {
      position: absolute;
      top: 276px;
      left: 26px;
      width: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .pip-mute-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .15s ease, background .15s ease;
      flex-shrink: 0;
    }

    .pip-mute-btn:hover {
      background: rgba(255,255,255,0.12);
    }

    .pip-mute-btn:active {
      transform: scale(.95);
    }

    .pip-mute-btn svg {
      width: 40px;
      height: 40px;
    }

    .pip-mute-btn.muted {
      background: rgba(229,72,77,0.3);
    }

    .pip-mute-btn.muted:hover {
      background: rgba(229,72,77,0.45);
    }

    .pip-stop-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      height: 40px;
      padding: 0 16px;
      border-radius: 9px;
      background: #E5484D;
      border: none;
      color: #FFFFFF;
      font-family: "Inter", sans-serif;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.5;
      cursor: pointer;
      transition: transform .15s ease, background .15s ease;
    }

    .pip-stop-btn:hover {
      background: #dc3d42;
    }

    .pip-stop-btn:active {
      transform: scale(.98);
    }

    .pip-stop-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pip-stop-icon svg {
      width: 18px;
      height: 18px;
      display: block;
    }
  </style>
</head>

      </div>
    </div>
