<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam + Zendesk Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>
      </div>
      <h1>Jam + Zendesk</h1>
      <span id="status-badge" class="badge badge-gray">Not configured</span>
    </header>

    <form id="settings-form">
      <div class="field">
        <label for="recording-url">Jam Recording Link</label>
        <input
          type="url"
          id="recording-url"
          placeholder="https://jam.dev/?jam-recording=your-id"
          required
        >
        <span class="hint">
          Create your recording link at <a href="https://jam.dev/s/recording-links" target="_blank">jam.dev/s/recording-links</a>
        </span>
      </div>

      <hr>

      <div class="field">
        <label for="subdomain">Zendesk Subdomain</label>
        <input
          type="text"
          id="subdomain"
          placeholder="mycompany"
        >
        <span class="hint">From your URL: <strong>mycompany</strong>.zendesk.com</span>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="you@company.com"
        >
        <span class="hint">Your Zendesk account email</span>
      </div>

      <div class="field">
        <label for="api-token">API Token</label>
        <input
          type="password"
          id="api-token"
          placeholder="xxxxxxxxxxxxxxxx"
        >
        <span class="hint">
          From Zendesk Admin → Apps → APIs → Zendesk API
        </span>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </div>
    </form>

    <div id="toast" class="toast"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
